<template>
    <section class="au-animate">
        <h2>${heading}</h2>

        <form role="form" submit.delegate="submit()">
            <div class="form-group">
                <label for="fn">E-mail</label>
                <input type="text" value.bind="username" class="form-control" id="username" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="ln">Password</label>
                <input type="password" value.bind="password" class="form-control" id="password" placeholder="Password">
            </div>
            <label>
                <input type="checkbox" value.bind="rememberMe" id="rememberMe"> Remember me
            </label>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </section>
</template>

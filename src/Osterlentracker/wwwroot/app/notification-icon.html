<template bindable="items, open, showCount">
    <require from="./notification-icon.css"></require>
    <div id="noti_Container">
        <div id="noti_Counter" if.bind="showCount">${items.length}</div>
        <!--SHOW NOTIFICATIONS COUNT.-->

        <!--A CIRCLE LIKE BUTTON TO DISPLAY NOTIFICATION DROPDÃŸOWN.-->
        <div id="noti_Button"><i class="fa fa-envelope"></i></div>

        <!--THE NOTIFICAIONS DROPDOWN BOX.-->
        <div id="notifications">
            <h3>Notifications</h3>
            <div style="height:300px">
                <div repeat.for="item of items">
                    <span>${item.message}</span>
                </div>
            </div>
            <div class="seeAll"><a href="#">See All</a></div>
        </div>
    </div>
</template>
